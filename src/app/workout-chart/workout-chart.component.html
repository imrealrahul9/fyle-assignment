<div class="p-8 bg-gray-100 min-h-screen">
  <!-- User List -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Select a User</h2>
    <ul class="list-disc list-inside space-y-2">
      <li *ngFor="let user of users" class="cursor-pointer text-blue-600 hover:underline" (click)="onUserSelect(user)">
        {{ user }}
      </li>
    </ul>
  </div>

  <!-- Chart -->
  <div *ngIf="selectedUser" class="bg-white shadow-lg rounded-lg p-4 border border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Workout Details for {{ selectedUser }}</h2>
    <canvas id="workoutChart" class="w-full h-64"></canvas>
  </div>
</div>
